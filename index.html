<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Collaboration Platform</title>
    <meta name="description" content="Real-time collaborative platform for academic paper writing">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- preconnect speeds up font loading by establishing early connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- quill gives us the rich text editor - using CDN to avoid bundling -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- load quill before our app since we use it globally -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    
    <!-- our app entry point - vite will handle the rest -->
    <script type="module" src="/src/frontend/main.jsx"></script>
</body>
</html>
